name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable Remote Desktop
        run: |
          # Enable RDP and disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                            -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                            -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                            -Name "SecurityLayer" -Value 0 -Force

          # Firewall open for RDP
          netsh advfirewall firewall delete rule name="RDP"
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Create RDP User (Ganpati Enterprise)
        run: |
          $user = "GanpatiPc"
          $password = "Ge#102030405060!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # If user exists, skip creation
          if (-not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $user -Password $securePass -AccountNeverExpires -FullName "Ganpati Enterprise"
              Add-LocalGroupMember -Group "Administrators" -Member $user
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
              Write-Host "‚úÖ User '$user' created successfully."
          } else {
              Write-Host "‚ÑπÔ∏è User '$user' already exists."
          }

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installer`"", "/quiet", "/norestart" -Wait
          Remove-Item $installer -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=Ganpati-RDP
          
          # Wait for Tailscale IP
          $tsIP = $null
          for ($i = 0; $i -lt 10; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }

          if (-not $tsIP) {
              Write-Error "‚ùå Tailscale IP not assigned. Exiting."
              exit 1
          }

          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Tailscale IP Assigned: $tsIP"

      - name: Verify RDP Connection
        run: |
          $result = Test-NetConnection -ComputerName $env:TS_IP -Port 3389
          if ($result.TcpTestSucceeded) {
              Write-Host "‚úÖ RDP Port 3389 is reachable via Tailscale"
          } else {
              Write-Error "‚ùå RDP not accessible. Check Firewall or Tailscale."
              exit 1
          }

      - name: Show Connection Details
        run: |
          Write-Host "`n=============================="
          Write-Host "     ‚úÖ RDP ACCESS DETAILS"
          Write-Host "=============================="
          Write-Host "Tailscale IP: $env:TS_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "==============================`n"
          Write-Host "Keep this window open to maintain RDP connection."

          while ($true) {
              Write-Host "[$(Get-Date)] üü¢ RDP Active - Use Ctrl+C in workflow to stop"
              Start-Sleep -Seconds 300
          }
300 }
