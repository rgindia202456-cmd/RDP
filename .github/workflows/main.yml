name: Ganpati-RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP and Create User
        run: |
          $user = "GanpatiPc"
          $pass = "GanpatiPc@1020"
          $secure = ConvertTo-SecureString $pass -AsPlainText -Force

          if (-not (Get-LocalUser -Name $user -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $user -Password $secure -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $user
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user
          }

          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService

      - name: Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\tailscale.msi`"", "/quiet", "/norestart" -Wait

      - name: Connect to Tailscale
        run: |
          $AuthKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$AuthKey --hostname=Ganpati-PC
          Start-Sleep -Seconds 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "RDP_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info
        run: |
          Write-Host ""
          Write-Host "===================================="
          Write-Host "âœ… RDP is ready via Tailscale!"
          Write-Host "IP Address : $env:RDP_IP"
          Write-Host "Username   : GanpatiPc"
          Write-Host "Password   : GanpatiPc@1020"
          Write-Host "===================================="
          Write-Host ""
          while ($true) { Start-Sleep -Seconds 300 }
